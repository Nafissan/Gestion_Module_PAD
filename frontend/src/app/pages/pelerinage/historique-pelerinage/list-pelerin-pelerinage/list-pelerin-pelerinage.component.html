<div mat-dialog-title class="h1-responsive text-align titre_modal_add">LISTE PELERINS</div>
<mat-dialog-content>
    <div *ngIf="pelerins.length !== 0 && showProgressBar===true">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <!-- Dynamic Columns -->
          <ng-container *ngFor="let column of columns">
            <ng-container [matColumnDef]="column.property">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.name }} </th>
              <td mat-cell *matCellDef="let row">
                <p *ngIf="column.property === 'dossierPelerinage'" > {{ row[column.property].code }}</p>
                <p *ngIf="column.property === 'ajoutePar'" > {{(row.matriculeAgent + ' | ' + row.prenomAgent + ' ' + row.nomAgent) | titlecase }}</p>
                <p *ngIf="column.property === 'pelerin'" > {{( row.agent.matricule + ' | ' + row.agent.prenom + ' ' + row.agent.nom) | titlecase }}</p>
                <p *ngIf="  column.property !== 'ajoutePar'  && column.property !== 'dossierPelerinage'  && column.property !== 'pelerin'">
                  {{ row[column.property] }}</p>
              </td>
            </ng-container>
          </ng-container>
  
          <!-- Table Header and Rows -->
          <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: visibleColumns" class="clickable"></tr>
        </table>
  
        <mat-paginator [pageSize]="2" class="paginator"></mat-paginator>
    </div>
</mat-dialog-content>

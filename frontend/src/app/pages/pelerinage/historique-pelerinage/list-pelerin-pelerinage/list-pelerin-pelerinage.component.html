<div mat-dialog-title class="h1-responsive text-align titre_modal_add">LISTE PELERINS</div>
<mat-dialog-content>
    <div *ngIf="pelerins.length !== 0 && showProgressBar===true">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <!-- Dynamic Columns -->
          <ng-container *ngFor="let column of columns">
            <ng-container [matColumnDef]="column.property">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.name }} </th>
              <td mat-cell *matCellDef="let row">
                <p *ngIf="column.name === 'codeDossier'" > {{ row[column.property].code }}</p>

                <span *ngIf="column.property == 'dateNaissance'">{{ row[column.property] | date: 'dd-MMM-yyyy' }}</span>
                <span *ngIf="column.property !== 'dateNaissance' && column.name !== 'codeDossier'">{{ row[column.property] }}</span>
              </td>
            </ng-container>
          </ng-container>
  
          <!-- Table Header and Rows -->
          <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: visibleColumns" class="clickable"></tr>
        </table>
  
        <mat-paginator [pageSize]="4" class="paginator"></mat-paginator>
    </div>
</mat-dialog-content>

<fury-page-layout mode="card">
    <fury-page-layout-header>
      <fury-breadcrumbs [@fadeInRight] [crumbs]="['colonie']" current="participant-colonie"></fury-breadcrumbs>
    </fury-page-layout-header>
  
    <fury-page-layout-content [@fadeInUp]>
      <fury-list *ngIf="participants.length !== 0 && showProgressBar === true" name="Participants" [columns]="columns" (filterChange)="onFilterChange($event)">
        <div class="actions">
          <button class="create" (click)="createParticipant()" type="button" mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <table [dataSource]="dataSource" mat-table matSort>
          <!-- Checkbox Column -->
          <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef class="actions-cell">
              <mat-checkbox color="primary" (click)="$event.stopPropagation()" (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row" class="actions-cell">
              <mat-checkbox color="primary" (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"></mat-checkbox>
            </td>
          </ng-container>
  
          <!-- Dynamic Columns -->
          <ng-container *ngFor="let column of columns">
            <ng-container *ngIf="column.isModelProperty" [matColumnDef]="column.property">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.name }} </th>
              <td mat-cell *matCellDef="let row">
                <p *ngIf="column.name === 'Status'">
                  <span *ngIf="row?.status === 'A VALIDER' " class="badge badge-primary">{{ 'A Valider'}}
                  </span>
                  <span *ngIf="row?.status === 'VALIDER' " class="badge badge-success">{{ 'Validée' }}
                  </span>
                  <span *ngIf="row?.status === 'REJETER' " class="badge badge-danger">{{ 'rejetée' }}
                  </span>
              </p>
              <p *ngIf="column.property == 'ficheSocial' && row[column.property]" > {{ row[column.property].name }}</p>
              <p *ngIf="column.name !== 'Status' && column.property !== 'ficheSocial'">
                    {{ row[column.property] }}
                </p></td>
            </ng-container>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="actions-cell"></th>
            <td mat-cell *matCellDef="let row" class="actions-cell">
              <button mat-icon-button [matMenuTriggerFor]="actionsMenu" (click)="$event.stopPropagation()">
                <mat-icon>more_horiz</mat-icon>
              </button>
              <mat-menu #actionsMenu="matMenu">
                <button mat-menu-item (click)="updateParticipant(row)">
                  <mat-icon>edit</mat-icon>
                  <span>MODIFIER</span>
                </button>
                <button mat-menu-item (click)="deleteParticipant(row)">
                  <mat-icon>delete_sweep</mat-icon>
                  <span>SUPPRIMER</span>
                </button>
                <button mat-menu-item (click)="validerParticipant(row)">
                  <mat-icon>edit</mat-icon>
                  <span>VALIDER</span>
                </button>
                <button mat-menu-item (click)="rejeterParticipant(row)">
                  <mat-icon>edit</mat-icon>
                  <span>REJETER</span>
                </button>
                <button mat-menu-item (click)="afficherFicheSocial(row)">
                  <mat-icon>visibility</mat-icon>
                  <span>AFFICHER FICHE </span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
  
          <!-- Table Header and Rows -->
          <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: visibleColumns" class="clickable"></tr>
        </table>
  
        <mat-paginator [pageSize]="pageSize" class="paginator"></mat-paginator>
      </fury-list>
      <div *ngIf="afficherFicheSociale">
        <fury-read-file-participant [participant]="participantSelectionne"></fury-read-file-participant>
    </div>
      <div *ngIf="participants.length === 0 && showProgressBar === true" class="card text-center">
        <div class="card-header">
          <span class="badge badge-info">INFORMATION</span>
        </div>
        <div class="card-body">
          <h5 class="card-title">LISTE DES PARTICIPANTS VIDE</h5>
          <p class="card-text">Ajouter un nouveau participant à la colonie</p>
          <button mat-mini-fab color="primary" (click)="createParticipant()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <div class="card-footer text-muted">
          {{date | date : 'dd/MMM/yyyy HH:mm:ss'}}
        </div>
      </div>
  
      <mat-progress-bar *ngIf="showProgressBar === false" mode="query" color="primary"></mat-progress-bar>
    </fury-page-layout-content>
  </fury-page-layout>
